version: '3.1'

services:
  minio-file-service:
    image: quay.io/minio/minio:latest
    ports:
      - "9000:9000"
      - "9080:9080"
    environment:
      MINIO_ROOT_USER: minioAdmin
      MINIO_ROOT_PASSWORD: admin1234
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9080"
  minio-setup:
    image: minio/mc
    depends_on:
      - minio-file-service
    entrypoint: |
      /bin/sh -c '
        set -e
        until mc alias set minio http://minio-file-service:9000 Yernur 1234 >/dev/null 2>&1; do
          sleep 2
        done
        mc mb -p minio/buckethe || true
      '
volumes:
  minio-data: